apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.ianhanniballake.contractiontimer"

        def versionMajor = 2
        def versionMinor = 1
        def versionPatch = 1
        def versionBuild = 0
        def betaVersion = 0

        minSdkVersion 9
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode versionMajor * 10000000 + versionMinor * 100000 + versionPatch * 1000 + versionBuild
        versionName "${versionMajor}.${versionMinor}" +
                (versionPatch > 0 ? ".${versionPatch}" : "") +
                (betaVersion > 0 ? ", Beta ${betaVersion}" : "")

        def filesAuthorityValue = "com.ianhanniballake.contractiontimer.files"
        manifestPlaceholders = [filesAuthority: filesAuthorityValue]
        buildConfigField "String", "FILES_AUTHORITY", "\"${filesAuthorityValue}\""
    }

    signingConfigs {
        release {
            storeFile System.getenv("KEYSTORE") != null ? file(System.getenv("KEYSTORE")) : null
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("CONTRACTION_TIMER_ALIAS")
            keyPassword System.getenv("CONTRACTION_TIMER_PASSWORD")
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:24.2.0'
    implementation "com.android.support:appcompat-v7:24.2.0"
    implementation "com.android.support:design:24.2.0"
    implementation "com.android.support:preference-v7:24.2.0"
    implementation "com.android.support:preference-v14:24.2.0"
    implementation "com.google.android.gms:play-services-drive:9.4.0"
    implementation "com.google.firebase:firebase-core:9.4.0"
    implementation "com.google.firebase:firebase-crash:9.4.0"
    implementation("com.opencsv:opencsv:3.8") {
        exclude group: 'commons-beanutils', module: 'commons-beanutils'
    }
}

apply plugin: 'com.google.gms.google-services'